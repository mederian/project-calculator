
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello, World!</h1>
    <script src="script.js"></script>

    <div class="calculator">
        <textarea name="display" id="display" cols="30" rows="10"></textarea>
        <div class="buttons">
            <button id="ac" class="special">AC</button>
            <button id="plusminus" class="special">+/-</button>
            <button id="percent" class="special">%</button>
            <button id="divide" class="operator">/</button>
            <button id="seven" class="numeric">7</button>
            <button id="eight" class="numeric">8</button>
            <button id="nine" class="numeric">9</button>
            <button id="multiply" class="operator">*</button>
            <button id="four" class="numeric">4</button>
            <button id="five" class="numeric">5</button>
            <button id="six" class="numeric">6</button>
            <button id="sub" class="operator">-</button>
            <button id="one" class="numeric">1</button>
            <button id="two" class="numeric">2</button>
            <button id="three" class="numeric">3</button>
            <button id="add" class="operator">+</button>
            <button id="zero"  class="numeric">0</button>
            <button id="decimal"  class="numeric">.</button>
            <button id="equals" class="operator">=</button>
        </div>

    </div>
    
</body>
</html>
