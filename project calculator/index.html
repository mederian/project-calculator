
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="left">
                <div class="specialbar">
                    <button data-value="ac" id="ac" class="special">AC</button>
                    <button data-value="%" id="percent" class="special">%</button>
                    <button data-value="plusminus" id="plusminus" class="special">+/-</button>
                </div>
                <div class="numbers">
                    <button data-value="7" id="seven" class="numeric">7</button>
                    <button data-value="8" id="eight" class="numeric">8</button>
                    <button data-value="9" id="nine" class="numeric">9</button>
                    <button data-value="4" id="four" class="numeric">4</button>
                    <button data-value="5" id="five" class="numeric">5</button>
                    <button data-value="6" id="six" class="numeric">6</button>
                    <button data-value="1" id="one" class="numeric">1</button>
                    <button data-value="2" id="two" class="numeric">2</button>
                    <button data-value="3" id="three" class="numeric">3</button>
                    <button data-value="0" id="zero"  class="numeric">0</button>
                    <button data-value="." id="decimal"  class="numeric">.</button>
                </div>
            </div>
            <div class="operators">
                <button data-value="/" id="divide" class="operator">/</button>
                <button data-value="*" id="multiply" class="operator">*</button>
                <button data-value="-" id="sub" class="operator">-</button>   
                <button data-value="+" id="add" class="operator">+</button>
                <button data-value="=" id="equals" class="operator">=</button>
            </div>

        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
